<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weights</title>
</head>
<body>
<script>
    sWeight = 3//user input guy or girl bar
    weightNeeded //user input weight
    //calculates how much more weight needed from adding plates
    if (sWeight == 'guy')
    {
        weightNeeded = (weightNeeded - 45) / 2;
        GPlates(weightNeeded)}
    else if (sWeight == 'girl')
    {
        weightNeeded = (weightNeeded - 33) / 2;
        GPlates(weightNeeded)
    }
    //plates available
    weightsHave = [45, 25, 10, 5, 2.5];


    function GPlates(weightNeeded) {
        weightList = [];

        while (weightNeeded != 0) {
            plateAdded = false;
            for (i = 0; i < weightsHave.length; i++) {
                var plate = weightsHave[i];
                if (weightNeeded >= plate) {
                    weightNeeded -= plate;
                    weightList.push(plate);
                    plateAdded = true;
                    break;
                }
            }
            if (!plateAdded) {
                weightList.push('Add change plates that equal to ' + weightNeeded);
                weightNeeded = 0;
            }
        }
    }
</script>
</body>
</html>
